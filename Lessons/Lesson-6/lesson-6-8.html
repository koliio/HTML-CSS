<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
  <style>
    .yes{
        appearance: none;
        width: 20px;
        height: 20px;
        border: 1px solid red;
        border-radius: 5px;
        margin-bottom: 0;
    }

    .yes:checked{
        background-image: url("https://img.icons8.com/?size=100&id=12929&format=png&color=000000");
        background-size: cover;
        background-color: yellow;
    }
  </style>
</head>
<body>
<label>
    <label>
        <input type="checkbox" class="yes"> Yes
    </label>
</label>
</body>
</html>
