<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .container{

        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        background-color: burlywood;
        padding: 50px;
      }
      .box{
        width: 100px;
        height: 100px;
        background-color: red;
        transition: 300ms;
      }
      .box:hover{
        border-radius: 50%;
        background-color: gray;
        transition: 300ms;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
