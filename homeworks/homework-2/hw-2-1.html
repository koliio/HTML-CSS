<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1{
            text-align: center;
        }
        p{
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }
        .food{
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            margin: 30px;
        }
        .product{
            width: 220px;
            height: 250px;
            border: 3px solid lightgray;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .product img{
            width: 120px;
            height: 120px;
            object-fit: contain;
            background: none;
        }
    </style>
</head>
<body>
    <h1>What do I have in my fridge?</h1>
    <div class="food">
        <div class="product">
            <img src="https://purepng.com/public/uploads/large/purepng.com-green-pepperpepperpeppercornsspicecapsicumfoodchiligreen-pepper-1701527272217lwjjj.png" alt="pepper">
            <p>Pepper</p>
        </div>
        <div class="product">
            <img src="https://png.pngtree.com/png-vector/20231017/ourmid/pngtree-fresh-apple-fruit-red-png-image_10203073.png" alt="apple">
            <p>Apple</p>
        </div>
        <div class="product">
            <img src="https://static.vecteezy.com/system/resources/previews/019/614/416/non_2x/cheese-graphic-clipart-design-free-png.png" alt="cheese">
            <p>Cheese</p>
        </div>
        <div class="product">
            <img src="https://png.pngtree.com/png-vector/20231127/ourmid/pngtree-realistic-delicious-yellow-sweet-corn-png-image_10748086.png" alt="corn">
            <p>Corn</p>
        </div>
        <div class="product">
            <img src="https://static.vecteezy.com/system/resources/previews/045/995/991/non_2x/a-single-white-button-mushroom-is-isolated-on-a-transparent-background-png.png" alt="mushroom">
            <p>Mushroom</p>
        </div>
        <div class="product">
            <img src="https://png.pngtree.com/png-vector/20230523/ourmid/pngtree-illustration-full-garlic-and-two-cloves-vector-png-image_7106720.png" alt="garlic ">
            <p>Garlic </p>
        </div>
        <div class="product">
            <img src="https://cdn-icons-png.flaticon.com/512/2541/2541030.png" alt="beef">
            <p>Beef</p>
        </div>
        <div class="product">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Em4Sd7HATudELJ-UpgjgH0hy4QcXkK_Zcg&s" alt="fish">
            <p>Fish</p>
        </div>
        <div class="product">
            <img src="https://pngfre.com/wp-content/uploads/egg-png-image-pngfre-32.png" alt="eggs">
            <p>Eggs</p>
        </div>
        <div class="product">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/009/827/032/small_2x/green-coriander-on-transparent-background-free-png.png" alt="coriander">
            <p>Coriander </p>
        </div>

    </div>
    <hr>
    <p>... that`s all ...</p>
</body>
</html>
