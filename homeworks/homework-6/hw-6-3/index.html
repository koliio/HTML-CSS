<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="authentication">
        <div class="form-login">
            <img src="https://1000logos.net/wp-content/uploads/2017/02/Logo-Instagram-1.png" alt="Instagram">
            <form>
                <label for="login"><input type="text" name="login" id="login" placeholder="Номер телефону, ім'я користувача або email" required></label>
                <label for="password"><input type="password" name="password" id="password" placeholder="Пароль" required></label>
                <input type="submit" value="Увійти">
                <label>АБО</label>
                <label>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/cd/Facebook_logo_%28square%29.png" alt="Login with Facebook">
                    <a href="#">Увійти через Facebook</a>
                </label>
                <label>
                    <a href="#">Забули пароль?</a>
                </label>

            </form>
        </div>
        <div class="alternative">
            <h2>Не маєте облікового запису? <a href="#">Зареєструйтеся</a></h2>
        </div>
    </div>
</body>
</html>
